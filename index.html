<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header text-center">
            <h1>Weather Project</h1>
            <hr />
          </div>
          <form class="form-inline search-form">
            <input
              type="text"
              id="city"
              class="form-control mr-3"
              placeholder="Enter City Name Here"
            />
            <button type="button" class="btn btn-primary search-button">
              Search
            </button>
            <button type="button" class="btn btn-primary location-button ml-3">
              See Weather for your Current Location
            </button>
          </form>
          <div class="mt-3 set-default-section">
            <button
              type="button"
              class="btn btn-primary d-none set-default-button"
            >
              Set as Default City
            </button>
            <div class="d-none default-message"></div>
          </div>
          <div class="row mt-5 current-weather"></div>
        </div>
      </div>
      <div class="row mt-5 forecast"></div>
    </div>

    <script id="current-conditions-template" type="text/x-handlebars-template">
      <div class="col-md-6 text-center current-weather-text">
        <h2>
          {{temperature}}&deg;
        </h2>
        <h2>
          {{city}}
        </h2>
        <h3>
          {{weatherConditions}}
        </h3>
      </div>
      <div class="current-weather-icon col-md-6 text-center">
        <img src="{{weatherConditionsIcon}}" alt="" />
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="col-md-2 text-center p-3 forecast-day">
        <h4>
          {{forecastedWeatherConditions}}
        </h4>
        <h4>
          {{forecastedTemperature}}&deg;
        </h4>
        <img src="{{forecastedWeatherConditionsIcon}}" alt="" />
        <h4>
          {{day}}
        </h4>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
